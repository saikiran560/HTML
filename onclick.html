<!DOCTYPE html>
<html>
<head>
    <title>Popup Registration Form</title>
    <style>
        /* Style for the overlay background */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        /* Style for the popup registration form */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            z-index: 2;
        }
        
        /* Style for the close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showPopupBtn">Register</button>

    <!-- Overlay background -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup registration form -->
    <div class="popup-form" id="popupForm">
        <span class="close-btn" onclick="closePopupForm()">&times;</span>
        <h2>Registration Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        // Function to show the popup registration form
        function showPopupForm() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popupForm").style.display = "block";
        }

        // Function to close the popup registration form
        function closePopupForm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popupForm").style.display = "none";
        }

        // Attach a click event listener to the "Register" button
        document.getElementById("showPopupBtn").addEventListener("click", showPopupForm);
    </script>
</body>
</html>
